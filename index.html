<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .post {
        container-type: inline-size;
      }

      /* Default heading styles for the card title */
      .card h2 {
        font-size: 1em;
        background-color: green;
      }

      /* If the container is larger than 700px */
      @container (min-width: 700px) {
        .card h2 {
          font-size: 2em;
          background-color: rgb(254, 148, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="post">
      <div class="card">
        <h2>Card title</h2>
        <p>Card content</p>
      </div>
    </div>
  </body>
</html>
